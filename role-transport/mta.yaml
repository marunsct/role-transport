_schema-version: "3.1"
ID: role-transport
description: A simple CAP project.
version: 1.0.0
modules:
  - name: role-transport-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: role-transport-db
      - name: uaa_role-transport
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: role-transport-mtx
    type: nodejs
    path: gen/mtx/sidecar
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    parameters:
      disk-quota: 512M
      memory: 256M
    build-parameters:
      builder: npm-ci
    requires:
      - name: app-api
        properties:
          SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
      - name: role-transport-db
  - name: role-transport-approuter
    type: approuter.nodejs
    path: role-transport-approuter
    requires:
      - name: role-transport_html_repo_runtime
      - name: uaa_role-transport
      - name: mtx-api
        group: destinations
        properties:
          name: mtx-api # must be used in xs-app.json as well
          url: ~{mtx-url}
    parameters:
      disk-quota: 256M
      memory: 256M
      keep-existing-routes: true
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
  - name: role-transport_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: role-transport_html_repo_host
        parameters:
          content-target: true
resources:
  - name: role-transport-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: role-transport-registry
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        appName: role-transport-${org}-${space}
        appUrls:
          callbackTimeoutMillis: 300000
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
        category: Category
        description: A simple CAP project.
        displayName: role-transport
        xsappname: role-transport-${org}-${space}
      service: saas-registry
      service-plan: application
    requires:
      - name: mtx-api
  - name: role-transport_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_role-transport
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: role-transport-xsuaa-service
      service-plan: application
      config:
        xsappname: role-transport-${org}-${space}
        tenant-mode: shared
  - name: role-transport_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
