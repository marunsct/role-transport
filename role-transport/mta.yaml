_schema-version: "3.1"
ID: role-transport
description: A simple CAP project.
version: 1.0.0
modules:
- name: role-transport-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: role-transport-db
  - name: uaa_role-transport
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: role-transport-approuter
  type: approuter.nodejs
  path: app
  requires:
  - name: role-transport_html_repo_runtime
  - name: uaa_role-transport
  - name: role-transport-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: role-transport_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: role-transport_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - transport.zip
      name: transport
      target-path: resources/
- name: transport
  type: html5
  path: app/transport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: role-transport-db
  type: org.cloudfoundry.managed-service
  parameters:
    service: service-manager
    service-plan: container
- name: role-transport_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_role-transport
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: role-transport-xsuaa-service
    service-plan: application
- name: role-transport_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: role-transport-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: role-transport-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: role-transport-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
